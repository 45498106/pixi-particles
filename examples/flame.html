<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>flame</title>
        <meta name="description" content="flame emitter">
        <link rel="stylesheet" href="css/main.css">

        <!-- Required dependencies -->
		<script src="libs/pixi.js/bin/pixi.dev.js"></script>
		<script src="../dist/pixi-particles.js"></script>

		<!-- Example scaffolding -->
		<script src="js/ParticleExample.js"></script>

    </head>
    <body>
		<div id="framerate"></div>
		<div id="instructions">Click Anywhere</div>
		<canvas id="stage" width="400" height="400"></canvas>
		<script>

			// See js/ParticleExample.js for actual setup
			new ParticleExample(
				// The image to use
				"images/particle.png", 

				// Emitter configuration, edit this to change the look
				// of the emitter
				{
					"alpha": {
						"start": 0.8,
						"end": 0.1
					},
					"scale": {
						"start": 0.6,
						"end": 0.4
					},
					"color": {
						"start": "fe8e06",
						"end": "fffd00"
					},
					"speed": {
						"start": 100,
						"end": 150
					},
					"startRotation": {
						"min": -45,
						"max": -135
					},
					"rotationSpeed": {
						"min": 0,
						"max": 0
					},
					"lifetime": {
						"min": 0.3,
						"max": 0.8
					},
					"frequency": 0.008,
					"emitterLifetime": -1,
					"maxParticles": 1000,
					"pos": {
						"x": 0,
						"y": 0
					},
					"addAtBack": false,
					"spawnType": "rect",
					"spawnRect": {
						"x": -15,
						"y": -2,
						"w": 30,
						"h": 4
					}
				});
		</script>
    </body>
</html>
